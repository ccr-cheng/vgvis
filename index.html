<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title> A Visualization for Faculties That Research on Computer Science in Well-known Universities </title>
    <script src="js/jquery.min.js"></script>
    <script src="js/d3.v6.min.js"></script>
    <script type="text/javascript" src="js/jquery.range.js"></script>
    <script src="js/d3-force-boundary.min.js"></script>
    <script src="js/d3-legend.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-select.min.js"></script>

    <link rel="stylesheet" href="css/w3.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/jquery.range.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/bootstrap-select.min.css">
</head>

<body>
<div id='container'>
    <div id='tooltip'></div>
    <div class="selector" style="text-align: left;">
        <select class="selectpicker" id="SalesType" data-live-search="true" data-size="5" data-width="12.5%"
                title="Sales" onchange="SaleTypeSelector(this)">
            <option value="Global_Sales">Global Sales</option>
            <option value="NA_Sales">NA Sales</option>
            <option value="EU_Sales">EU Sales</option>
            <option value="JP_Sales">JP Sales</option>
            <option value="Other_Sales">Other Sales</option>
        </select>
        <select class="selectpicker" id="AttributeType" data-live-search="true" data-size="5" data-width="12.5%"
                title="Attribute Type" onchange="AttributeTypeSelector(this)">
            <option value="Platform">Platform</option>
            <option value="Genre">Genre</option>
            <option value="Publisher">Publisher</option>
        </select>
        <select class="selectpicker" id="AttributeValue" data-live-search="true" data-size="5" data-width="20%"
                title="Attribute Value" multiple onchange="AttributeValueSelector(this)">
        </select>
    </div>
    <div class="bubble"></div>
    <div class="stack-grouped-bar">
        <form id="stack-group-select" style="position: relative; right: 2%; top: 1%">
            <!--            <label style="margin-left: .1em; display: inline-flex; align-content: flex-start; align-items: flex-start" onchange="refresh()">-->
            <input type="radio" name="radio" value="stacked" onchange="refresh()" checked>Stacked
            <!--            </label>-->
            <!--            <label style="margin-left: .1em; display: inline-flex; align-content: flex-start; align-items: flex-start" onchange="refresh()">-->
            <input type="radio" name="radio" value="grouped" onchange="refresh()">Grouped
            <!--            </label>-->
        </form>
    </div>
    <div class="scatter"></div>
    <div class="pie"></div>
    <div class="slider">
        <input class="range-slider" type="hidden" value="1960,2020" style="margin: 0 auto; text-align: center;">
    </div>
</div>
<script src="js/data.js"></script>
<script src="js/TimeSlider.js"></script>
<script src="js/stack-grouped-bars.js"></script>
<script src="js/scatter.js"></script>
<script src="js/Multi-Selector.js"></script>
<script src="js/main.js"></script>
<script src="js/bubble.js"></script>
<script src="js/pie-chart.js"></script>
</body>
